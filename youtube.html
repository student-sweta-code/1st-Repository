<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>



  <link rel="stylesheet" href="styles.css/youtube.css">


</head>
<body>
 <div id="nav">
    <div id="left">
      <img id="hamburger" src="icons/hamburger-menu.svg" alt="">
      <img id="youtubelogo" src="icons/youtube-logo.svg" alt="">
    </div>
    <div id="center">
        <input type="text" placeholder="Search">
        <img id="search" src="icons/search.svg" alt=""> 
        <img id="voice" src="icons/voice-search-icon.svg" alt="">     
    </div>
    <div id="right">
      <img src="icons/youtube-apps.svg" alt="">
      <img src="icons/upload.svg" alt="">
      <img src="icons/notifications.svg" alt="">
    </div>
 </div>

 <div id="layout">
 <div id="sidebar">
    <div class="sidebar-images">
      <img src="icons/home.svg" alt="">
    <p>Home</p>
    </div>
    <div class="sidebar-images">
      <img src="icons/explore.svg" alt="">   
        <p>Explore</p>
    </div>
    <div class="sidebar-images">
       <img src="icons/upload.svg" alt="">
        <p>Upload</p>
    </div>
        <div class="sidebar-images">
          <img src="icons/library.svg" alt="">
            <p>Library</p>
    </div>
        <div class="sidebar-images">
          <img src="icons/subscriptions.svg" alt="">
            <p>Subscriptions</p>
    </div>
        <div class="sidebar-images">
          <img src="icons/youtube-apps.svg" alt="">
            <p>Youtube Apps</p>
    </div>

 </div>
 <div id="contenttypes">
  <button>All</button>
  <button>Music</button>
  <button>Podcasts</button>
  <button>Web Development</button>
  <button>Mixes</button>
  <button>Data Structures</button>
  <button>Movie Musicals</button>  
  <button>News</button>
  <button>Resumes</button>
  <button>Strategies</button>
  <button>Staff Selection Commission</button>

 </div>

 
</div>

  
</body>
</html>
